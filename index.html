<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Function to extract query parameters from the URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the jarId parameter from the URL
        var jarId = getParameterByName('jarId');

        // Redirect to the deeplink with the extracted jarId parameter
        var redirectURL = "dinary://jar.details?jarId=" + jarId;
        window.location.href = redirectURL;
    </script>
</head>
    <body>
        <!-- This is where you can put your content -->
        <!-- For example, you can display the jarId value here -->
        <p>Jar ID: <span id="jarIdDisplay"></span></p>
        <!-- You can use JavaScript to populate the span with the jarId value -->
        <script>
            document.getElementById("jarIdDisplay").innerText = jarId;
        </script>
    </body>
</html>
