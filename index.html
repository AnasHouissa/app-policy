<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display jarId Query Parameter</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get the value of a query parameter from the URL
            function getQueryParam(param) {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                return urlParams.get(param);
            }

            // Get the value of the jarId parameter
            const jarId = getQueryParam('jarId');

            // Display the value in the body of the HTML document
            document.getElementById('jarIdDisplay').innerText = jarId;
        });
    </script>
</head>
<body>
    <h1>Displaying jarId Query Parameter</h1>
    <p>jarId: <span id="jarIdDisplay"></span></p>
</body>
</html>
